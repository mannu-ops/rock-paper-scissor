<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
        <div class="game">
            <h1>Rock Paper Scissor</h1>
            <div class="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
            <div class="table">
                <div class="row">
                    <div class="col">You</div>
                    <div class="col userWin">0</div>
                </div>
                <div class="row">
                    <div class="col">Computer</div>
                    <div class="col compWin">0</div>
                </div>
            </div>
            <div class="result">
                <h1>Result : <span class="winner"></span></h1>
            </div>
            <div class="reset">
                <button>Reset</button>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
